<script type="text/javascript" language="JavaScript">

$(document).ready(
 function()
 {
	$("#hd").click(
	   function()
	   {
		$("img").hide(500);
	   }
	   );
	$("#sh").click(
	   function()
	   {
		$("img").rotate(50);
	   });
	$("#tg").click(
	   function()
	   {
		$("img").toggle(500);
	   });
	$("#su").click(
	   function()
	   {
		$("img").slideUp(500);
	   });
	$("#sd").click(
	   function()
	   {
		$("img").slideDown(500);
	   });
	$("#fo").click(
	   function()
	   {
		$("img").fadeOut(500);
	   });
	$("#fi").click(
	   function()
	   {
		$("img").fadeIn(500);
	   });
	$("#ft").click(
	   function()
	   {
		$("img").fadeTo(500,0.30);
	   });
	$("#ani1").click(
	   function()
	   {		$("img").animate({opacity:0.3,marginLeft:"500px"},5000);
	   });
	$("#ani2").click(
	   function()
	   {
		$("img").animate({height:"150px"},500);
		$("img").animate({width:"500px"},500);
		$("img").animate({height:"300px"},500);
		$("img").animate({width:"100px"},500);
	   });
	$("#parar").click(
	   function()
	   {
		$("img").stop();
	   });



});


</script>

</HEAD>
