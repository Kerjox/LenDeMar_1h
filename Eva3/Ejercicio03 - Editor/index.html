<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Editor</title>
</head>
<body>
    <div id="container">
        <h2>Mensajes Publicados</h2>
        <div id="message"></div>
        <div id="editor">
            <h3>Publica aqu√≠ tu mensaje</h3>
            <div id="buttons">
                <img src="./iconos/negrita.jpg" alt="" class="button" id="negritaButton">
                <img src="./iconos/cursiva.jpg" alt="" class="button" id="cursivaButton">
                <img src="./iconos/subrayado.jpg" alt="" class="button" id="subrayadoButton">
                <img src="./iconos/alind.jpg" alt="" class="button">
                <img src="./iconos/alinc.jpg" alt="" class="button">
                <img src="./iconos/alini.jpg" alt="" class="button">
                <img src="./iconos/alinf.jpg" alt="" class="button">
                <img src="./iconos/bco.jpg" alt="" class="button">
                <img src="./iconos/fco.jpg" alt="" class="button">
                <img src="./iconos/hipervinculo.jpg" alt="" class="button">
                <img src="./iconos/imagen.jpg" alt="" class="button">
                <img src="./iconos/lno.jpg" alt="" class="button">
                <img src="./iconos/lor.jpg" alt="" class="button">
                <img src="./iconos/subi.jpg" alt="" class="button">
                <img src="./iconos/supi.jpg" alt="" class="button">
            </div>
            <div id="text" contenteditable="true"></div>
        </div>
        <button>Publicar</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
