<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Read Cart</title>
</head>
<body onload="read();">

     <div id="estado" name="estado"></div>

<script>
     function read() {

          var db = openDatabase("carrito_data", "1.0", "Comentario", 2 * 1024 *1024);

          db.transaction(function(tx){

               tx.executeSql("SELECT * FROM datos", [], function(tx, resultados){

                    var len = resultados.rows.length;
                    let msg = "<table border=\"1\">";
                    
                    msg += "<tr>\
                         <th>Producto</th>\
                         <th>Cantidad</th>\
                         </tr>"
                         
                    for(i = 0; i < len; i++) {

                         msg += "<tr>";
                         console.log(resultados.rows);
                         msg += "<td>" + resultados.rows.item(i).nombre + "</td>"
                         msg += "<td>" + resultados.rows.item(i).cantidad + "</td>";
                         msg += "</tr>";
                    }
                    msg += "</table>"
                    estado.innerHTML = msg;
               });
          });
     }
</script>
</body>
</html>
