<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva05 - Circulos</title>
</head>
<body>
    
    <canvas id="canvas" width="350px" height="350px"></canvas>
    <script>

        const radio = 20;
        const anguloInicio = 0;
        
        let ctx = canvas.getContext("2d");
        
        for (let i = 0; i < 4; i++) {
            
            for (let o = 0; o < 3; o++) {
                
                let x = 25 + (o * 50);
                let y = 25 + (i * 50);
                let anguloFin = Math.PI + (Math.PI * o) / 2;
                ctx.arc(x, y, radio, anguloInicio, anguloFin, i%2?false:true);
            }
        }
    </script>
</body>
</html>
