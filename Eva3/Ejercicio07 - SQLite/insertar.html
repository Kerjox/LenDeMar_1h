<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar tabla SQLite</title>
</head>
<body onload="load();">
    

<script>
    function load(){
        
        let db = openDatabase("database_datos", "1.0", "Comentario", 2 * 1024 * 1024); //openDatabase("nombreBBDD", "1.0", "comentario", memoria)
        db.transaction(function(tx){
            tx.executeSql("DROP TABLE IF EXISTS datos;");
            tx.executeSql("CREATE TABLE datos(id UNIQUE NOT NULL, nombre);");
            tx.executeSql("INSERT INTO datos (id, nombre) VALUES(1, 'Pepe');");
            tx.executeSql("INSERT INTO datos (id, nombre) VALUES(2, 'Juan');");
        });
    }
</script>
</body>
</html>
