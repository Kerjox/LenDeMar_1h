<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ejercicio06 - Drag and Drop</title>
</head>
<body>
    
    <h1>Arrastrar y soltar</h1>
    <div id="des1" ondrop="drop(event)" ondragover="allowDrop(event)">
        Contenedor 1
    </div>
    <div id="des2" ondrop="drop(event)" ondragover="allowDrop(event)">
        Contenedor 2
    </div>
    <div id="des3" ondrop="drop(event)" ondragover="allowDrop(event)">
        Contenedor 3
    </div>

    <div id="ar">

        <div id="ar1" draggable="true" ondragstart="drag(event)">
            AR1
        </div>
        <div id="ar2" draggable="true" ondragstart="drag(event)">
            AR2
        </div>
        <div id="ar3" draggable="true" ondragstart="drag(event)">
            AR3
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
