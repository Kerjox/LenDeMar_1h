<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ejercicio15 - Presionador de Teclas 2</title>
</head>
<body>
    <p>
        <input type="text" id="escribe">
    </p>
    <p id="parrafo">

    </p>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>

    $("#escribe").keypress(function (event) {

        $("#parrafo").text("Techa pulsada: " + event.key);
        $("#parrafo").append("<br>");
        $("#parrafo").append("El c√≥digo: " + event.keyCode);
        $("#escribe").val("");
    });

    $("#escribe").keyup(function (params) {
    
        $("#parrafo").text("Tecla soltada");
    });
</script>
</html>
