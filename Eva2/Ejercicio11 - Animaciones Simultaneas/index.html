<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio11 - Animaciones Simultaneas</title>
</head>
<style>

    #divAnimado1, #divAnimado2, #divAnimado3 {
        
        width: 150px;
        height: 150px;
        margin-left: 50px;
        margin-top: 50px;
        background-color: darkolivegreen;
    }

    #divAnimado2 {
        background-color: darkorange;
    }

    #divAnimado3 {
        background-color: darkturquoise;
    }
</style>
<body>
    
    <button id="button">Mover</button>
    <div id="divAnimado1"></div>
    <div id="divAnimado2"></div>
    <div id="divAnimado3"></div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>

    $(document).ready(function (event) {

        $("#divAnimado1").animate({marginLeft: "600px"}, 1500);
        //$("#divAnimado2").animate({marginLeft: "600px"}, 1500);
        $("#divAnimado2").animate({width: "200px", height: "200px"});
        $("#divAnimado3").animate({width: "200px", height: "200px", marginLeft: "600px"}, 1500)
        .animate({marginLeft: "300px"}, "fast");
    });

    $("#button").click(function (event) {
    
        $("#divAnimado1").animate({marginLeft: "1000px"}, 1500, function (event) {
            
            $("#divAnimado2").animate({marginLeft: "1000px"}, 1500, function (event) {
                
                $("#divAnimado3").animate({marginLeft: "1000px"}, 1500);
            });
        });
    });
</script>
</html>
