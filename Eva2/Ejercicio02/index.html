<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Position</title>
</head>
<body>
    
    <div id="texto1"></div>
    <div id="texto2"></div>
    <div id="texto3"></div>
    <div id="texto4"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script>
    
    $(document).ready(function () {
        
        $("#texto1").text("Buenas noches");
        $("#texto2").text("bienvenidos");
        $("#texto3").text("hijos del rock and roll");
        $("#texto4").text("les saludan los aliados de la noche");
    });

</script>
</body>
</html>
