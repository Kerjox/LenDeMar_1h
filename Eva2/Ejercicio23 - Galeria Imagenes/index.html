<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Ejercicio22 - Galeria Imagenes</title>
</head>
<body>
    <div class="galeria">

        <div><img src="./src/1.jpg" alt=""><p>Imagen 1</p></div>
        <div><img src="./src/2.jpg" alt=""><p>Imagen 2</p></div>
        <div><img src="./src/3.jpg" alt=""><p>Imagen 3</p></div>
        <div><img src="./src/4.jpg" alt=""><p>Imagen 4</p></div>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>

    let indexImage = 0;
    $(".galeria div:gt(0)").hide();
    setInterval(() => {

        $(".galeria div:first-child").fadeOut().next("div").fadeIn(1000).end().appendTo(".galeria");
        indexImage++;
    }, 4000);
</script>
</html>
