<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio10 - Parar Animación</title>
</head>
<style>
    #panel, #flip {
        padding: 5px;
        font-size: 18pt;
        text-align: center;
        border: solid 1px black;
        border-radius: 3px;
        background-color: darkcyan;
        color: white;
    }
    #panel {
        padding: 50px;
        display: none;
    }
</style>
<body>
    
    <button id="stop-animation">Stop Animation</button>
    <div id="flip" style="cursor: pointer;">Click para aumentar el tamaño del panel</div>
    <div id="panel">Feliz Año</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script>
        
    $("#flip").click(function (event) {

        $("#panel").slideDown(5000);
    });

    $("#stop-animation").click(function (event){

        $("#panel").stop();
    });

</script>
</body>
</html>
