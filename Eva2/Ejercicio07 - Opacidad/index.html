<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio07 - Opacidad</title>
</head>
<body>
    
    <input type="button" id="button-hide" value="Hide">
    <input type="button" id="button-show" value="Show">
    <input type="button" id="button-hide-mesage" value="Hide-M">
    <input type="button" id="button-show-mesage" value="Show-M">
    <input type="button" id="button-animation" value="Animation">
    <input type="button" id="button-toggle" value="Toggle">
    <div id="rectangulo" style="padding: 30px 30px 30px 300px; background-color: aqua;"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script>
    
    $(document).ready(function () {

        console.log("Cargado"); 
    });

    $("#button-hide").click(function () {
    
        $("#rectangulo").fadeOut(2000);
        //$("#rectangulo").fadeTo(2000, 0.5); Poner un grado de opacidad en espec√≠fico

    });

    $("#button-show").click(function () {
    
        $("#rectangulo").fadeIn(1000);

    });

    $("#button-hide-mesage").click(function () {
    
        $("#rectangulo").fadeOut(2000, function () {

            alert("Escondido");
            
        });

    });

    $("#button-show-mesage").click(function () {

        $("#rectangulo").fadeIn(1000, function () {
            
            alert("Mostrado");

        });

    });

    $("#button-animation").click(function () {

        $("#rectangulo").fadeOut(1000, function () {
            
            alert("Escondido");

            $("#rectangulo").fadeIn(2000, function () {
                
                alert("Mostrado");

            });


        });

    });

    $("#button-toggle").click(function () {

        $("#rectangulo").fadeToggle(2000);

    });

</script>
</body>
</html>
