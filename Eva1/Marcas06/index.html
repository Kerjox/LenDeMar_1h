    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcas06</title>
</head>
<body>
    <h1 align="center">Formularios</h1>
    <form action="" method="post">
        <table align="center" border="3" cellspacing="5" cellpadding="0">
            <tr>
                <td align="right">Introduce tu nombre: </td>
                <td><input id="name" name="name" type="text" size="50" maxlength="25"></td>
s            </tr>
            <tr>
                <td align="right">Provincia: </td>
                <td>
                    <select name="prov" id="prov">
                        <option value="50">Zaragoza</option>
                        <option value="22" selected>Huesca</option>
                        <option value="44">Teruel</option>
                    </select>
            </td>
            </tr>
            <tr>
                <td align="right">Edad: </td>
                <td>
                    <input type="radio" name="age" id="age" value="1">20-30
                    <input type="radio" name="age" id="age" value="2">31-40
                    <input type="radio" name="age" id="age" value="3">41-50
                </td>
            </tr>
            <tr>
                <td align="right">Depotes: </td>
                <td>
                    <input type="checkbox" name="futbol" id="futbol">Futbol
                    <input type="checkbox" name="baloncesto" id="baloncesto">Baloncesto
                    <input type="checkbox" name="tenis" id="tenis">Tenis
                </td>
            </tr>
            <tr>
                <td align="right">Comentarios: </td>
                <td><textarea name="coments" id="coments" cols="30" rows="10" placeholder="Esctibe un comentario"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="reset" value="Reset">
                    <input type="submit" value="Enviar">
                </td>
            </tr>
        </table>
    </form>
