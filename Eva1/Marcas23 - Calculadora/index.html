<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../materials/fontawesome-free-5.15.1-web/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcas22</title>
</head>
<body>
    <h1 align="center">Calculadora</h1>

    <div style="width: 75%; display: block; margin: auto;">
        <div class="form-group">
            <label for="exampleFormControlInput1">Valor 1</label>
            <input type="number" class="form-control" id="value1" placeholder="Introduce el primer valor">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Operador</label>
            <select class="form-control" id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">modulo</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Valor 2</label>
            <input type="number" class="form-control" id="value2" placeholder="Introduce el segundo valor">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Resultado</label>
            <textarea class="form-control" id="solve" rows="3" placeholder="Resultado"></textarea>
        </div>
        <button type="button" class="btn btn-primary" id="operar">Operar</button>
    </div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
