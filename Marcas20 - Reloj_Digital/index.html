<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcas20 - Reloj</title>
</head>
<body>
    <h1 align="center">Reloj Digital</h1>
    <div id="caja-padre" align="center">
        <input type="text" id="caja" size="80">
    </div>
    
    <p id="reloj"></p>
    <div style="display: block; margin: auto; width: 80%;">
        <div class="progress">
            <div class="progress-bar bg-danger" id="horaBar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress" >
            <div class="progress-bar bg-info" id="minutoBar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress">
            <div class="progress-bar bg-success" id="segundoBar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <br>
    <div style="display: block; margin: auto; width: 50%;">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Horas" id="alarmHours">
            <input type="text" class="form-control" placeholder="Minutos" id="alarmMinutes">
            <div class="input-group-append">
                <button class="btn btn-success" type="button" id="setAlarm">Set Alarm</button>
            </div>
        </div>
    </div>

    <div style="display: block; margin: auto; width: 30%;">
        <img src="./src/img/despertador.png" style="display: none;" alt="Imagen de despertador" width="70%" id="despetador" onclick="this.style.display = 'none'" onmouseover="this.style.cursor = 'pointer'">
    </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
