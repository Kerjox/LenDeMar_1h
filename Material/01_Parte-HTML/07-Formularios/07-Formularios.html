    <tr>
      <td>Nombre y apellidos</td>

    </tr>

    	<td>Fecha nacimiento</td>
    	<td>
    		<input type="date" name="fecha" id="fecha" min="1900-01-01"></td>
    </tr>
    <tr>
      <td>Teléfono</td>
      <td>
      	<input type="tel" name="tel" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></td>

    <tr>

    <tr>

      <td>
