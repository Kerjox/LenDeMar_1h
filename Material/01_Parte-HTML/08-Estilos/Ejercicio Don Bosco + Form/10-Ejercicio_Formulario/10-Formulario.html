<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE> 10-Ejercicio </TITLE>
<META NAME="Generator" CONTENT="EditPlus">
<META NAME="Author" CONTENT="">
<META NAME="Keywords" CONTENT="">
<META NAME="Description" CONTENT="">
</HEAD>
<link rel="stylesheet" type="text/css" href="./estilos/estilos.css">
<BODY>
	<form>
		<table cellspacing="2" cellpadding="5" border="1" align="center">
			<tr>
				<td width="300px">Dni:</td>
					<td><input type="text" name="dni" required></td>
			</tr>
			<tr>
				<td width="300px">Fecha de Nacimiento</td>
				<td><input type="date" name="date" required></td>
			</tr>
			<tr>
				<td width="300px">Provincia de procedencia</td>
				<td>
					<select required>
						<option value="">...</option>
						<option value="Zaragoza">Zaragoza</option>
						<option value="Huesca">Huesca</option>
						<option value="teruel">Teruel</option>
					</select>
				</td>
			</tr>
			<tr>
				<td width="300px">Colegio:</td>
				<td><input type="text" name="cole" size="40" required></td>
			</tr>
			<tr>
				<td width="300px">Estudios realizados:</td>
				<td>
					<input type="checkbox" name="eso" value="eso">Eso
					<input type="checkbox" name="bach" value="batch">Bach
					<input type="checkbox" name="fpb" value="fpb">Fp Basica
					<input type="checkbox" name="gm" value="gm">Grado Medio
					<input type="checkbox" name="gs" value="gs">Grado Superior
					<input type="checkbox" name="universidad" value="universidad">Universidad
				</td>
			</tr>
			<tr>
				<td width="300px">Alojamiento radio:</td>
				<td>
					<input type="radio" name="alojamiento" value="h1">Hotel 1
					<input type="radio" name="alojamiento" value="h2">Hotel 2
					<input type="radio" name="alojamiento" value="h3">Hotel 3
					<input type="radio" name="alojamiento" value="h4">Hotel 4
			</tr>
			<tr>	
				<td width="300px">Descripción del proyecto textarea:</td>
				<td height="200px">
					<textarea rows="12" cols="80"></textarea></td>
			</tr>
			<tr>
				<td width="300px">Imagen dni:</td>
				<td><input type="file" name="dni" required></td>
			</tr>
			<tr>	
				<td width="300px">Correo electrónico:</td>
				<td><input type="mail" name="mail" size="50" required></td>
			</tr>
			<tr>	
				<td colspan="2" align="center">
					<input type="submit" value="Enviar">
					<input type="reset" value="Borrar"></td>
			</tr>
		</table>
</form>
</BODY>
</HTML>
